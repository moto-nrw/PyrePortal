# Dependabot configuration for PyrePortal
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file
#
# Strategy: Group related dependencies together to reduce PR noise
# Groups are matched in order - first match wins

version: 2
updates:
  # npm packages (Frontend + Tauri JS bindings)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Berlin"
    groups:
      # React ecosystem (must stay in sync)
      react:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react"
          - "@types/react-dom"
      # Tauri JS bindings
      tauri:
        patterns:
          - "@tauri-apps/*"
      # FontAwesome icons (all packages must match versions)
      fontawesome:
        patterns:
          - "@fortawesome/*"
      # Vite build tooling
      vite:
        patterns:
          - "vite"
          - "@vitejs/*"
      # ESLint and linting tools
      linting:
        patterns:
          - "eslint"
          - "eslint-*"
          - "@eslint/*"
          - "prettier"
          - "lint-staged"
          - "husky"
      # TypeScript tooling
      typescript:
        patterns:
          - "typescript"
          - "@types/*"
      # All remaining minor/patch updates
      minor-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore(deps)"

  # Cargo/Rust (Tauri backend)
  - package-ecosystem: "cargo"
    directory: "/src-tauri"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Berlin"
    groups:
      # Tauri framework crates
      tauri:
        patterns:
          - "tauri"
          - "tauri-*"
      # All remaining minor/patch updates
      minor-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    # Ignore embedded-hal ecosystem - major updates break mfrc522 compatibility
    # mfrc522 0.8 requires embedded-hal 0.2, not 1.0
    # Revisit when mfrc522 releases embedded-hal 1.0 support
    ignore:
      - dependency-name: "embedded-hal"
        update-types: ["version-update:semver-major"]
      - dependency-name: "linux-embedded-hal"
        update-types: ["version-update:semver-major"]
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore(deps)"

  # GitHub Actions (group all together)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Berlin"
    groups:
      # All GitHub Actions in one PR
      actions:
        patterns:
          - "*"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore(deps)"
