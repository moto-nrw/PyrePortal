on: [workflow_call]
defaults:
  run:
    shell: bash

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Tauri environment
        uses: ./.github/actions/setup-tauri-environment
        
      - name: Build frontend
        run: npm run build
        
      - name: Build Tauri app (debug)
        run: npm run tauri build -- --debug
        
      - name: Upload macOS build
        uses: actions/upload-artifact@v5
        with:
          name: pyreportal-macos-${{github.sha}}
          path: src-tauri/target/debug/bundle/macos
          
  build-linux-arm64:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Tauri environment
        uses: ./.github/actions/setup-tauri-environment

      - name: Install AppImage dependencies
        run: sudo apt-get update && sudo apt-get install -y xdg-utils

      - name: Build frontend
        run: npm run build

      - name: Build Tauri app with RFID support
        run: npm run tauri build -- --features rfid --no-bundle

      - name: Upload Linux ARM64 build
        uses: actions/upload-artifact@v5
        with:
          name: pyreportal-linux-arm64-${{github.sha}}
          path: src-tauri/target/release/pyreportal