# Project information
sonar.projectKey=moto-nrw_PyrePortal
sonar.projectName=PyrePortal
sonar.organization=moto-nrw

# Source directories
sonar.sources=src,src-tauri/src

# Test directories (when tests are added)
# sonar.tests=src
# sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# TypeScript/JavaScript frontend configuration
sonar.typescript.tsconfigPaths=tsconfig.json
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Exclusions
sonar.exclusions=\
  **/node_modules/**,\
  **/dist/**,\
  **/build/**,\
  **/*.min.js,\
  **/*.d.ts,\
  **/coverage/**,\
  **/src-tauri/target/**,\
  **/src-tauri/gen/**,\
  **/*.config.js,\
  **/*.config.ts,\
  **/vite.config.ts

# Test exclusions
sonar.test.exclusions=\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/*.spec.ts,\
  **/*.spec.tsx

# Coverage exclusions - exclude frontend src/ until test infrastructure is established
sonar.coverage.exclusions=\
  src/**

# Rust source inclusion (SonarCloud supports Rust via community plugin)
sonar.rust.clippy.reportPaths=src-tauri/clippy-report.json

# Security settings
sonar.security.hotspots.inheritFromParent=true
